name: Simple GitHub Action

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    download_qqwry_dat:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Download qqwry.dat
              run: |
                  wget -O qqwry.dat https://raw.githubusercontent.com/FW27623/qqwry/main/qqwry.dat

            - name: Copy qqwry.dat to repository
              env:
                  GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
                  GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
              run: |
                  pwd ls
                  dir qqwry.dat
                  git config --global "${GIT_USERNAME}"
                  git config --global "peiting0210@gmail.com"
